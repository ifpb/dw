<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Monitor App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/signin.html">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup.html">Cadastrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container position-relative">
    <h1 class="text-center my-5 fw-bold">Entrar</h1>

    <div class="row justify-content-center">
      <form class="col-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary" value="Entrar" />
        </div>
      </form>
    </div>

    <div class="position-absolute top-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast bg-warning" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-delay="4000">
        <div class="toast-header">
          <strong class="me-auto"></strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/signin.js" type="module"></script>
</body>

</html>
