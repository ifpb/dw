<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor App</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Monitor App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
        </div>
      </div>

    <div class="container">
      <h1 class="text-center m-0 p-5">Monitor App</h1>

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card table-hosts">
            <div class="card-header">
              <h5 class="text-center">

                  <iconify-icon icon="bx:plus"></iconify-icon>
                </div>
              </h5>
            </div>
            <div class="card-body">
              <table class="table table-hosts">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Endere√ßo</th>
                    <th></th>
                  </tr>

        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5 class="text-center">Times</h5>

              <canvas id="chart-line"></canvas>
