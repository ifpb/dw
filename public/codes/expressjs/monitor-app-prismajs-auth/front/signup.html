<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Usuário</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Monitor App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/signin.html">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup.html"
                >Cadastrar</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container py-5">
        <h1 class="text-center mb-5 fw-bold">Cadastro de Usuário</h1>

        <div class="row justify-content-center">
          <form class="col-6 needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
              <div class="invalid-feedback">Informe o nome do usuário.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <div class="invalid-feedback">Informe o email do usuário.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <!-- pattern="(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8}" -->
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                minlength="8"
                required
              />
              <div class="invalid-feedback">
                Informe a senha com 8 caracteres.
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmationPassword" class="form-label"
                >Confirmar Senha</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmationPassword"
                name="confirmationPassword"
                required
              />
              <div class="invalid-feedback">
                Informe a confirmação de senha.
              </div>
            </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-primary" value="Cadastrar" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="js/signup.js" type="module"></script>
  </body>
</html>
