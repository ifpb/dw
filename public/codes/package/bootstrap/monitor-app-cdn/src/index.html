<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .host-events {
        font-size: 1.2rem;
      }

      .create-host-event {
        font-size: 1.5rem;
      }
    </style>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Monitor App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center m-0 p-5">Monitor App</h1>

      <div class="row row-cols-1 row-cols-lg-2 g-4">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5 class="text-center">
                Hosts
                <div class="float-end create-host-event">
                  <span class="iconify" data-icon="bx:plus"></span>
                </div>
              </h5>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Google DNS</td>
                    <td>8.8.8.8</td>
                    <td class="host-events">
                      <span class="iconify" data-icon="bx:stopwatch"></span>
                      <span class="iconify ms-4" data-icon="bx:trash"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>Cloudflare DNS</td>
                    <td>1.1.1.1</td>
                    <td class="host-events">
                      <span class="iconify" data-icon="bx:stopwatch"></span>
                      <span class="iconify ms-4" data-icon="bx:trash"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>Google Search</td>
                    <td>www.google.com</td>
                    <td class="host-events">
                      <span class="iconify" data-icon="bx:stopwatch"></span>
                      <span class="iconify ms-4" data-icon="bx:trash"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5 class="text-center">Times</h5>
            </div>
            <div class="card-body">
              <img
                src="imgs/latency-chart.png"
                alt="Gráfico de Latência"
                width="100%"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
